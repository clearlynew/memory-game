<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lemon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Memory Game</h1>
    <p>Press Any Key to Start!</p>
    <div class="cont">
    <div class="flex-container">
        <div class="container">
            <!-- Dog Card -->
            <div class="flip-card" id="dog">
                <div class="flip-card-inner">
                    <div class="flip-card-front dog btn">
                    </div>
                    <div class="flip-card-back dog btn">
                        <img src="./images/dog.png" style="margin-top:25px;" alt="Dog">
                    </div>
                </div>
            </div>
    
            <!-- Bear Card -->
            <div class="flip-card" id="bear">
                <div class="flip-card-inner">
                    <div class="flip-card-front bear btn">
                       
                    </div>
                    <div class="flip-card-back bear btn">
                        <img src="./images/bear.png" style="margin-top:15px;"alt="Bear">
                    </div>
                </div>
            </div>
    
            <!-- Deer Card -->
            <div class="flip-card" id="deer">
                <div class="flip-card-inner">
                    <div class="flip-card-front deer btn">
                       
                    </div>
                    <div class="flip-card-back deer btn">
                        <img src="./images/deer.png" style="margin-top:8px;" alt="Deer">
                    </div>
                </div>
            </div>
    
            <!-- Tiger Card -->
            <div class="flip-card" id="tiger">
                <div class="flip-card-inner">
                    <div class="flip-card-front tiger btn">
                        
                    </div>
                    <div class="flip-card-back tiger btn">
                        <img src="./images/tiger.png" style="margin-top:10px;" alt="Tiger">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
